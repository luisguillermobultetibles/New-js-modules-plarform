// Polyfill para sistema de m√≥dulos ES6 con localStorage
class ModuleSystem {
    constructor() {
        this.modules = new Map();
        this.cache = new Map();
        this.importPromises = new Map();
        this.basePath = './modules/';
        
        // Exponer globalmente para debugging
        window.ModuleSystem = this;
    }

    // Polyfill para import()
    async import(moduleName) {
        // Si ya est√° en cache, devolver inmediatamente
        if (this.cache.has(moduleName)) {
            return this.cache.get(moduleName);
        }

        // Si ya hay una promesa de import en curso, reutilizarla
        if (this.importPromises.has(moduleName)) {
            return this.importPromises.get(moduleName);
        }

        // Crear nueva promesa de import
        const importPromise = this._loadModule(moduleName);
        this.importPromises.set(moduleName, importPromise);

        try {
            const moduleExports = await importPromise;
            this.cache.set(moduleName, moduleExports);
            this.importPromises.delete(moduleName);
            return moduleExports;
        } catch (error) {
            this.importPromises.delete(moduleName);
            throw error;
        }
    }

    // Cargar m√≥dulo desde localStorage
    async _loadModule(moduleName) {
        try {
            // 1. Buscar en localStorage
            const storedModule = localStorage.getItem(`module_${moduleName}`);
            if (!storedModule) {
                throw new Error(`M√≥dulo '${moduleName}' no encontrado en localStorage. Ejecuta el instalador primero.`);
            }

            const moduleData = JSON.parse(storedModule);
            
            // 2. Crear contexto de m√≥dulo
            const module = {
                exports: {},
                loaded: false,
                id: moduleName
            };

            // 3. Funci√≥n require para dependencias internas
            const require = (dep) => {
                if (this.cache.has(dep)) {
                    return this.cache.get(dep);
                }
                throw new Error(`Dependencia '${dep}' no cargada para m√≥dulo '${moduleName}'`);
            };

            // 4. Funci√≥n para simular export
            const exportFn = (exports) => {
                if (typeof exports === 'object' && exports !== null) {
                    Object.assign(module.exports, exports);
                }
                return exports;
            };

            // 5. Ejecutar el c√≥digo del m√≥dulo
            const factoryCode = `
                return (function(module, exports, require, __export) {
                    ${moduleData.code}
                    return module.exports;
                });
            `;

            const factory = new Function(factoryCode)();
            const result = factory(module, module.exports, require, exportFn);

            // 6. Manejar diferentes estilos de exportaci√≥n
            if (result !== undefined) {
                module.exports = result;
            }

            module.loaded = true;
            
            console.log(`‚úÖ M√≥dulo '${moduleName}' cargado correctamente`);
            return module.exports;

        } catch (error) {
            console.error(`‚ùå Error cargando m√≥dulo '${moduleName}':`, error);
            throw new Error(`Failed to load module '${moduleName}': ${error.message}`);
        }
    }

    // Cargar m√∫ltiples m√≥dulos en paralelo
    async importAll(moduleNames) {
        const imports = moduleNames.map(name => this.import(name));
        const results = await Promise.allSettled(imports);
        
        const modules = {};
        results.forEach((result, index) => {
            const moduleName = moduleNames[index];
            if (result.status === 'fulfilled') {
                modules[moduleName] = result.value;
            } else {
                console.warn(`‚ö†Ô∏è No se pudo cargar '${moduleName}':`, result.reason);
                modules[moduleName] = null;
            }
        });
        
        return modules;
    }

    // Verificar si un m√≥dulo est√° instalado
    isInstalled(moduleName) {
        return localStorage.getItem(`module_${moduleName}`) !== null;
    }

    // Listar todos los m√≥dulos instalados
    listInstalledModules() {
        const modules = [];
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key.startsWith('module_')) {
                const name = key.replace('module_', '');
                try {
                    const data = JSON.parse(localStorage.getItem(key));
                    modules.push({
                        name: name,
                        version: data.version || '1.0.0',
                        timestamp: data.timestamp,
                        size: new Blob([data.code]).size
                    });
                } catch (e) {
                    console.warn(`M√≥dulo corrupto: ${name}`);
                }
            }
        }
        return modules;
    }

    // Obtener informaci√≥n de un m√≥dulo espec√≠fico
    getModuleInfo(moduleName) {
        const stored = localStorage.getItem(`module_${moduleName}`);
        if (!stored) return null;
        
        try {
            const data = JSON.parse(stored);
            return {
                name: moduleName,
                version: data.version || '1.0.0',
                timestamp: data.timestamp,
                codeSize: new Blob([data.code]).size,
                installed: true
            };
        } catch (e) {
            return null;
        }
    }

    // Limpiar cache de m√≥dulos
    clearCache() {
        this.cache.clear();
        this.importPromises.clear();
        console.log('üîÑ Cache de m√≥dulos limpiado');
    }

    // Eliminar m√≥dulo espec√≠fico
    removeModule(moduleName) {
        localStorage.removeItem(`module_${moduleName}`);
        this.cache.delete(moduleName);
        this.importPromises.delete(moduleName);
    }

    // Obtener uso de almacenamiento
    getStorageUsage() {
        let totalSize = 0;
        let moduleCount = 0;
        
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key.startsWith('module_')) {
                const value = localStorage.getItem(key);
                totalSize += key.length + value.length;
                moduleCount++;
            }
        }
        
        return {
            moduleCount,
            totalSize,
            totalSizeKB: (totalSize / 1024).toFixed(2)
        };
    }
}

// Crear instancia global
const moduleSystem = new ModuleSystem();

// Polyfill para window.import (similar a dynamic import)
window.import = function(moduleName) {
    return moduleSystem.import(moduleName);
};

// Exponer el sistema de m√≥dulos globalmente
window.moduleSystem = moduleSystem;

        // Aplicaci√≥n principal que usa el polyfill
        class App {
            constructor() {
                this.loadedModules = {};
                this.consoleElement = document.getElementById('app-console');
                this.init();
            }

            async init() {
                this.log('üîß Inicializando aplicaci√≥n...');
                await this.updateModulesList();
                await this.updateStorageStats();
                this.log('‚úÖ Aplicaci√≥n lista');

            // Usar el polyfill para importar m√≥dulos
            async loadModule(moduleName) {
                try {
                    this.log(`üì¶ Cargando m√≥dulo: ${moduleName}`);
                    
                    // ¬°Usando el polyfill!
                    const module = await window.import(moduleName);
                    this.loadedModules[moduleName] = module;
                    
                    this.log(`‚úÖ ${moduleName} cargado correctamente`, 'success');
                    return module;
                    
                } catch (error) {
                    this.log(`‚ùå Error cargando ${moduleName}: ${error.message}`, 'error');
                    throw error;
                }
            }

            async loadAllModules() {
                const moduleNames = [
                    'math-utils',
                    'dom-manager', 
                    'storage-pro',
                    'http-client',
                    'validation-suite'
                ];

                this.log('üöÄ Cargando todos los m√≥dulos...');
                
                for (const moduleName of moduleNames) {
                    if (moduleSystem.isInstalled(moduleName)) {
                        await this.loadModule(moduleName);
                    } else {
                        this.log(`‚ö†Ô∏è ${moduleName} no instalado`, 'warning');
                    }
                }
                
                this.log('üéâ Todos los m√≥dulos cargados');
                await this.updateModulesList();
                this.loadFeatures();
            }

            async updateModulesList() {
                const modulesList = document.getElementById('modules-list');
                const installed = moduleSystem.listInstalledModules();
                
                if (installed.length === 0) {
                    modulesList.innerHTML = `
                        <div style="text-align: center; padding: 20px; color: #64748b;">
                            <div>üì¶ No hay m√≥dulos instalados</div>

                                    style="margin-top: 10px; padding: 8px 16px;">
                                Instalar M√≥dulos
                            </button>
                        </div>
                    `;
                    return;
                }

                modulesList.innerHTML = installed.map(module => `
                    <div class="module-card ${this.loadedModules[module.name] ? 'installed' : ''}">
                        <div style="display: flex; justify-content: between; align-items: start;">
                            <strong>${module.name}</strong>
                            <span class="status-badge ${this.loadedModules[module.name] ? 'status-installed' : 'status-missing'}">
                                ${this.loadedModules[module.name] ? '‚úÖ Cargado' : 'üì• No cargado'}
                            </span>
                        </div>
                        <div style="font-size: 0.8rem; color: #64748b; margin-top: 5px;">
                            v${module.version} ‚Ä¢ ${(module.size / 1024).toFixed(1)} KB
                        </div>
                    </div>
                `).join('');
            }

            async updateStorageStats() {
                const stats = moduleSystem.getStorageUsage();
                const statsElement = document.getElementById('storage-stats');
                
                statsElement.innerHTML = `
                    <div style="font-size: 0.9rem;">
                        <div>üì¶ M√≥dulos: ${stats.moduleCount}</div>
                        <div>üíæ Espacio: ${stats.totalSizeKB} KB</div>
                        <div style="margin-top: 10px;">
                            <button class="btn btn-outline" onclick="moduleSystem.clearCache()" 
                                    style="padding: 4px 8px; font-size: 0.8rem;">
                                üóëÔ∏è Limpiar Cache
                            </button>
                        </div>
                    </div>
                `;
            }

            loadFeatures() {
                const featuresGrid = document.getElementById('features-grid');
                const features = [];

                if (this.loadedModules['math-utils']) {
                    features.push({
                        icon: 'üßÆ',
                        title: 'Math Utils',
                        description: 'Operaciones matem√°ticas avanzadas'
                    });
                }

                if (this.loadedModules['dom-manager']) {
                    features.push({
                        icon: 'üé®',
                        title: 'DOM Manager',
                        description: 'Gesti√≥n avanzada de interfaz'
                    });
                }

                if (this.loadedModules['storage-pro']) {
                    features.push({
                        icon: 'üíæ',
                        title: 'Storage Pro',
                        description: 'Almacenamiento con cifrado'
                    });
                }

                if (this.loadedModules['http-client']) {
                    features.push({
                        icon: 'üåê',
                        title: 'HTTP Client',
                        description: 'Peticiones con cache y retry'
                    });
                }

                if (this.loadedModules['validation-suite']) {
                    features.push({

                featuresGrid.innerHTML = features.map(feature => `

            log(message, type = 'info') {

            }

            }
